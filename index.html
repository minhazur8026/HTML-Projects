<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Page..</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
<div class="container">
  <form id="contact" action="index.html" method="post">
    <h3>Colorlib Contact Form</h3>
    <h4>Contact us for custom quote</h4>

    <fieldset>
      <input type="text" name="" value="" placeholder="Your Name" required autofocus>
    </fieldset>

    <fieldset>
      <input type="email" name="" value="" placeholder="Your Email Address" required>
    </fieldset>

    <fieldset>
      <input type="tel" name="" value="" placeholder="Your Phone No (Optional)">
    </fieldset>

    <fieldset>
      <input type="url" name="" value="" placeholder="Your Website (Optional)">
    </fieldset>

    <fieldset>
      <textarea name="message" rows="8" cols="80" placeholder="Your Message here...." required></textarea>
    </fieldset>

    <fieldset>
      <button id="contact-submit" type="submit" name="submit">Submit</button>
    </fieldset>

    <p class="copyright">Designed by <a href="#" target="_blank" title="Colorlib">Colorlib</a></p>
  </form>

</div>
  </body>
</html>
